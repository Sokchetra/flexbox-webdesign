<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        padding: 0;
        background: pink;
      }
  
      .container {
        height: 100vh;
        background: greenyellow;
        margin-left: 10em;
        margin-right: 10em;
        gap : 1em;
        display: flex;
        flex-direction: column;

      }

      header,
      main {
        background: grey;
        flex-grow: 1;
      }
      footer {
        height: 100px;
        background: grey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <main>Main</main>
      <footer>Footer</footer>
      </section>
    </div>
  </body>
</html>
